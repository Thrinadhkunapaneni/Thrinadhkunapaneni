  <meta charset="utf-8">

</head>

<body>
  <div class="my-banner">AWESOME DISCUSSON FORM</div>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item modal-preauth">
            <button class="btn btn-outline-danger" data-bs-toggle="modal"
              data-bs-target="#modal-signin-form">SignIn</button>
          </li>
          <li class="nav-item modal-postauth">
            <button id="menu-home" class="btn btn-outline-primary">Home</button>
          </li>
          <li class="nav-item modal-postauth">
            <button id="menu-about" class="btn btn-outline-success">About</button>
          </li>
          <li class="nav-item modal-postauth">
            
            <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="You will get signed off">
              <button id="menu-signout" class="btn btn-outline-danger">SignOut</button>
            </span>
          </li>
        </ul>
        <div class="modal-postauth">
          <form class="d-flex ">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <!-- Modal SignIn-->
  <div class="modal fade" id="modal-signin-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="model-signin-form-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="model-signin-form-label">Sign In please!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-signin" method="post">
            <div>
              <input type="email" name="email" placeholder="email address">
            </div>
            <div>
              <input type="password" name="password" placeholder="password">
            </div>
            <div>
              <button class="btn btn-outline-primary" type="submit">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: create account-->
  <div class="modal fade" id="modal-create-account" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-create-account-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-create-account">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="post" id="">
            <div>
              <input type="email" name="email" required placeholder="email address">
            </div>
            <div>
              <input type="password" name="password" required minlength="6" placeholder="password">
            </div>
            <div>
              <input type="password" name="passwordConfirm" required minlength="6" placeholder="confirm password">
            </div>
            <div>
              <button type="submit" class="btn btn-outline-success">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal: form to edit thread -->
    <div class="modal fade" id="modal-edit-thread" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-edit-thread-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-edit-thread-label">Edit Thread</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-create-thread" method="post">
            <div>
              <input type="text" name="title" placeholder="Title of the thread" required minlength="2">
            </div>
            <div>
              <input type="text" name="keywords" placeholder="Key words for updated thread" required minlength="2">
            </div>
            <div>
              <textarea name="content" cols="50" rows="5" placeholder="content of the thread to be edited" required minlength="5"></textarea>
            </div>
            <div>
              <button type ="submit" class="btn btn-outline-success">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </nav>

  <!-- Modal: popup info box -->
  <div class="modal fade" id="modal-infobox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-infobox-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-infobox-title"></h5>
        </div>
        <div class="modal-body" id="modal-infobox-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal: form to create a new thread -->
  <div class="modal fade" id="modal-create-thread" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-create-thread-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-create-thread-label">Create New Thread</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-create-thread" method="post">
            <div>
              <input type="text" name="title" placeholder="Title of the thread" required minlength="2">
            </div>
            <div>
              <input type="text" name="keywords" placeholder="Search keys separated by a blank" required minlength="2">
            </div>
            <div>
              <textarea name="content" cols="50" rows="5" placeholder="content of the thread" required minlength="5"></textarea>
            </div>
            <div>
              <button type ="submit" class="btn btn-outline-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
